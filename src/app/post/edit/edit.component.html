<div class="container">
    <h1>Update Post</h1>

    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input
                formControlName="name"
                id="name"
                type="text"
                class="form-control"
                [value]="post?.name">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input
                formControlName="surname"
                id="surname"
                type="text"
                class="form-control"
                [value]="post?.surname">
            <div *ngIf="f['surname'].touched && f['surname'].invalid" class="alert alert-danger">
                <div *ngIf="f['surname'].errors && f['surname'].errors['required']">Surname is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input
                formControlName="email"
                id="email"
                type="email"
                class="form-control"
                [value]="post?.email">
            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                <div *ngIf="f['email'].errors && f['email'].errors['email']">Invalid email format.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="contact">Contact:</label>
            <input
                formControlName="contact"
                id="contact"
                type="text"
                class="form-control"
                [value]="post?.contact">
            <div *ngIf="f['contact'].touched && f['contact'].invalid" class="alert alert-danger">
                <div *ngIf="f['contact'].errors && f['contact'].errors['required']">Contact is required.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
