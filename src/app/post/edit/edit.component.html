<div class="edit-contact">
    <h1>Edit Contact</h1>
    
    <form (ngSubmit)="saveContact()" #editForm="ngForm">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input
          type="text"
          id="nom"
          [(ngModel)]="contact.nom"
          name="nom"
          required
          class="form-control"
        />
      </div>
      
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input
          type="text"
          id="prenom"
          [(ngModel)]="contact.prenom"
          name="prenom"
          required
          class="form-control"
        />
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="contact.email"
          name="email"
          required
          class="form-control"
        />
      </div>
      
      <div class="form-group">
        <label for="telephone">Téléphone:</label>
        <input
          type="tel"
          id="telephone"
          [(ngModel)]="contact.telephone"
          name="telephone"
          required
          class="form-control"
        />
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          [(ngModel)]="contact.description"
          name="description"
          class="form-control"
        ></textarea>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" (click)="goBack()" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
  </div>
