<div class="container">
    <h2>Ajouter un Contact</h2>
    <form (ngSubmit)="saveContact()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" [(ngModel)]="contact.nom" name="nom" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" [(ngModel)]="contact.prenom" name="prenom" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="contact.email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="text" id="telephone" [(ngModel)]="contact.telephone" name="telephone" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="etat">État</label>
        <input type="text" id="etat" [(ngModel)]="contact.etat" name="etat" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="contact.description" name="description" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Retour</button>
    </form>
  </div>
