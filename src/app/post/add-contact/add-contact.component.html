<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container">
  <h2>Ajouter un Contact</h2>
  <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" formControlName="nom" class="form-control" [ngClass]="{'is-invalid': contactForm.get('nom')?.invalid && contactForm.get('nom')?.touched}">
      <div *ngIf="contactForm.get('nom')?.invalid && contactForm.get('nom')?.touched" class="invalid-feedback">
        Nom est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" formControlName="prenom" class="form-control" [ngClass]="{'is-invalid': contactForm.get('prenom')?.invalid && contactForm.get('prenom')?.touched}">
      <div *ngIf="contactForm.get('prenom')?.invalid && contactForm.get('prenom')?.touched" class="invalid-feedback">
        Prénom est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': contactForm.get('email')?.invalid && contactForm.get('email')?.touched}">
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="invalid-feedback">
        Email valide est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="text" id="telephone" formControlName="telephone" class="form-control" [ngClass]="{'is-invalid': contactForm.get('telephone')?.invalid && contactForm.get('telephone')?.touched}">
      <div *ngIf="contactForm.get('telephone')?.invalid && contactForm.get('telephone')?.touched" class="invalid-feedback">
        Téléphone est requis.
      </div>
    </div>
    <div class="form-group">
      <label for="etat">État</label>
      <input type="text" id="etat" formControlName="etat" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Retour</button>
  </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
