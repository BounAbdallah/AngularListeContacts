<div class="container">
  <h1>Posts</h1>
  <a routerLink="/post/create" class="btn btn-primary">Create New Post</a>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.name }}</td>
        <td>{{ post.surname }}</td>
        <td>{{ post.email }}</td>
        <td>{{ post.contact }}</td>
        <td>
          <button (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
          <a [routerLink]="['/post', post.id, 'view']" class="btn btn-info">View</a>
          <a [routerLink]="['/post', post.id, 'edit']" class="btn btn-warning">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
