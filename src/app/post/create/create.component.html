<div class="container">
    <h1>Cr√©er un nouveau contact</h1>
    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" id="title" type="text" class="form-control">
            <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
                <div *ngIf="f['title'].errors?.['required']">Title is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="body">Body:</label>
            <textarea formControlName="body" id="body" class="form-control"></textarea>
            <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                <div *ngIf="f['body'].errors?.['required']">Body is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input formControlName="name" id="name" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input formControlName="surname" id="surname" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" id="email" type="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="contact">Contact:</label>
            <input formControlName="contact" id="contact" type="text" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
