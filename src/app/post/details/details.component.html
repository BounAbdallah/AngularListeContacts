<div class="contact-details">
  <h1>Contact Details</h1>
  <p><strong>Nom:</strong> {{ contact?.nom }}</p>
  <p><strong>Prénom:</strong> {{ contact?.prenom }}</p>
  <p><strong>Email:</strong> {{ contact?.email }}</p>
  <p><strong>Téléphone:</strong> {{ contact?.telephone }}</p>
  <p><strong>Description:</strong> {{ contact?.description }}</p>
  <p><strong>Créé par:</strong> {{ contact?.createdBy }}</p>
  <p><strong>Créé le:</strong> {{ contact?.createdAt }}</p>
  
  <button class="icon-button btn-edit" (click)="editContact()">
    <i class="fa fa-edit"></i>
  </button>
  <button class="icon-button btn-trash" (click)="moveToTrash()">
    <i class="fa fa-trash"></i>
  </button>
  <button class="icon-button btn-delete" (click)="deleteContact()">
    <i class="fa fa-times"></i>
  </button>
</div>
